<div class="w-full px-6" id="nav">
  @for (menuOption of menuOptions; track menuOption.router) {
    <a class="w-full px-2 inline-flex space-x-2 items-center border-b border-slate-700 py-3 hover:bg-white/5 transition ease-linear duration-150"
       [routerLink]="menuOption.router" routerLinkActive="bg-blue-800">
      <div>
        <i [class]="menuOption.icon"></i>
      </div>
      <div class="flex flex-col">
        <span class="text-lg font-bold leading-5 text-white">{{menuOption.label}}</span>
        <span class="text-sm text-white/50 hidden md:block">{{menuOption.subLabel}}</span>
      </div>
    </a>
  }
  @for (key of gifService.searchHistoryKeys(); track key) {
    <a class="w-full px-2 inline-flex space-x-2 items-center border-b border-slate-700 py-3 hover:bg-white/5 transition ease-linear duration-150"
       [routerLink]="['history', key]" routerLinkActive="bg-blue-800">
      <div>
        <i class="fa-solid fa-clock-rotate-left"></i>
      </div>
      <div class="flex flex-col">
        <span class="text-lg font-bold leading-5 text-white">{{key}}</span>
      </div>
    </a>
  }
</div>
