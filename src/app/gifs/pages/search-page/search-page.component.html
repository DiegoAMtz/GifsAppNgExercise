<h2 class="text-2xl font-bold mt-5">Buscar gifs</h2>
<h3 class="text-sm text-gray-500">Buscar gifs por nombre, descripcion o tags</h3>

<section class="flex flex-col gap-4">
  <input #txtSearch (keyup.enter)="onSearch(txtSearch.value)"
         class="mt-3 border border-gray-300 rounded-md p-2"
         placeholder="Buscar gifs" type="text">
</section>

<div class="py-5">
  <gif-list [gifs]="gifs()"></gif-list>
</div>
